<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Programin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'programin-blue': '#3170D7',
                        'programin-light-blue': '#e7ecf8'
                    }
                }
            }
        }
    </script>
    <!-- Adicionando fonte do Google Fonts para o logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center" id="body">
    <!-- Logo no canto superior esquerdo - agora clicável -->
    <div class="logo-container">
        <button id="logo-button" class="logo-button">
            <h1 class="logo">Programin</h1>
            <div id="stars-container" class="stars-container"></div>
        </button>
    </div>

    <!-- Gradiente de fundo original (Projeto 1) - camada mais baixa -->
    <div class="gradient-bg fixed top-0 left-0 w-full h-full -z-20"></div>

    <!-- Novo elemento para o efeito de onda -->
    <div id="wave-effect" class="fixed top-0 left-0 w-full h-full -z-15"></div>

    <!-- Animação de chuva de código (Projeto 2) - camada intermediária -->
    <div id="symbols-container" class="fixed top-0 left-0 w-full h-full -z-10"></div>

    <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-auto z-10 my-10 card-animation relative" id="login-card">
        <!-- Switch de tema no canto superior direito -->
        <div class="absolute top-4 right-4 flex items-center">
            <span class="mr-2 text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="ml-2 text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </span>
        </div>

        <div class="px-10 py-8">
            <h1 class="text-[#1a1f36] text-2xl font-semibold text-center mb-6 title-animation" id="login-title">Crie sua conta</h1>
            
            <form id="cadastroForm">
                <div class="mb-4 form-group-animation">
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none input-animation" required autofocus>
                </div>
                
                <div class="mb-4 form-group-animation" style="animation-delay: 100ms;">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none input-animation" required>
                </div>
                
                <div class="mb-4 form-group-animation" style="animation-delay: 200ms;">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none input-animation" required>
                        <button type="button" id="toggle-password" class="password-toggle-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon hidden">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Mínimo de 8 caracteres, incluindo letras e números</p>
                </div>
                
                <div class="mb-5 form-group-animation" style="animation-delay: 300ms;">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none input-animation" required>
                        <button type="button" id="toggle-confirm-password" class="password-toggle-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon hidden">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="mb-6 form-group-animation" style="animation-delay: 400ms;">
                    <label class="flex items-center checkbox-container">
                        <input type="checkbox" id="terms" name="terms" class="form-checkbox h-5 w-5 text-programin-blue rounded" required>
                        <span class="ml-2 text-sm text-gray-700">Concordo com os <a href="#" class="text-programin-blue hover:underline">Termos de Uso</a> e <a href="#" class="text-programin-blue hover:underline">Política de Privacidade</a></span>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-programin-blue text-white py-3 px-4 rounded-md hover:bg-opacity-90 transition-colors font-medium button-animation" style="animation-delay: 500ms;">
                    Criar Conta
                </button>
            </form>
            
            <div class="flex items-center my-6 divider-animation" style="animation-delay: 600ms;">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="px-4 text-sm text-gray-500">OU</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>
            
            <div class="space-y-3">
                <button class="w-full border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center hover:bg-gray-50 transition-colors alt-button-animation" style="animation-delay: 700ms;">
                    <svg viewBox="0 0 24 24" width="20" height="20" class="mr-2">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Cadastrar com o Google
                </button>

                <button class="w-full border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center hover:bg-gray-50 transition-colors alt-button-animation" style="animation-delay: 800ms;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    Cadastrar com GitHub
                </button>

                <button class="w-full border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center hover:bg-gray-50 transition-colors alt-button-animation" style="animation-delay: 900ms;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#0A66C2" class="mr-2">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    Cadastrar com LinkedIn
                </button>
            </div>
        </div>
        
        <div class="mt-6 py-4 px-10 bg-programin-light-blue rounded-b-lg text-center footer-animation" style="animation-delay: 1000ms;" id="footer">
            <p class="text-sm text-gray-600">
                Já tem uma conta? <a href="index.html" class="text-programin-blue hover:underline link-animation">Faça login</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
